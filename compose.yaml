services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
   
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
    command: npm run dev
    networks:
      - shared_net     # <---- THIS IS WHAT WAS MISSING

networks:
  shared_net:
    external: true
